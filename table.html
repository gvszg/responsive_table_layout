<html>
  <head>
    <title>Responsive Table</title>
    <link rel="stylesheet" type="text/css" href="table.css">
  </head>
  <body>
    <table>
      <caption>Statement Summary</caption>
      <thead>
        <tr>
          <th scope="col">Account</th>
          <th scope="col">Due Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Period</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td aria-label="Account">Visa - 3412</td>
          <td aria-label="Due Date">04/01/2016</td>
          <td aria-label="Amount">$1,190</td>
          <td aria-label="Period">03/01/2016 - 03/31/2016</td>
        </tr>
        <tr>
          <td scope="row" aria-label="Account">Visa - 6076</td>
          <td aria-label="Due Date">03/01/2016</td>
          <td aria-label="Amount">$2,443</td>
          <td aria-label="Period">02/01/2016 - 02/29/2016</td>
        </tr>
        <tr>
          <td scope="row" aria-label="Account">Corporate AMEX</td>
          <td aria-label="Due Date">03/01/2016</td>
          <td aria-label="Amount">$1,181</td>
          <td aria-label="Period">02/01/2016 - 02/29/2016</td>
        </tr>
        <tr>
          <td scope="row" aria-label="Acount">Visa - 3412</td>
          <td aria-label="Due Date">02/01/2016</td>
          <td aria-label="Amount">$842</td>
          <td aria-label="Period">01/01/2016 - 01/31/2016</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
